<html>
<head>
<meta charset='utf-8' />
<title>Create a draggable Marker</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
 
 
<style>
.coordinates {
background: rgba(0,0,0,0.5);
color: #fff;
position: absolute;
bottom: 40px;
left: 10px;
padding:5px 10px;
margin: 0;
font-size: 11px;
line-height: 18px;
border-radius: 3px;
display: none;
}
</style>
 
<div id='map'></div>
<pre id='coordinates' class='coordinates'></pre>
 
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamJhbGxhcmQ4NCIsImEiOiJjazJsemdvOTUwY2syM25waGc2b2dzemlsIn0.Ea8epKgVzWTsEjkHE6RNiQ';
var coordinates = document.getElementById('coordinates');
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/streets-v11',
center: [-82.566081, 35.616759],
zoom: 18
});

var marker1 = new mapboxgl.Marker({      
draggable: true
})
.setLngLat([-82.566081, 35.616759])
.addTo(map);
 
 
 var marker2 = new mapboxgl.Marker({    
draggable: true
})
.setLngLat([-82.566879, 35.615992])
.addTo(map);


var marker3 = new mapboxgl.Marker({    
draggable: true
})
.setLngLat([-82.565706, 35.615243])
.addTo(map);

var marker4 = new mapboxgl.Marker({    
draggable: true
})
.setLngLat([-82.564857, 35.615999])
.addTo(map);

function onDragEnd() {
var lngLat = marker1.getLngLat();
coordinates.style.display = 'block';
coordinates.innerHTML = 'Longitude: ' + lngLat.lng + '<br />Latitude: ' + lngLat.lat;
}

function onDragEnd() {
var lngLat = marker2.getLngLat();
coordinates.style.display = 'block';
coordinates.innerHTML = 'Longitude: ' + lngLat.lng + '<br />Latitude: ' + lngLat.lat;
}

function onDragEnd() {
var lngLat = marker3.getLngLat();
coordinates.style.display = 'block';
coordinates.innerHTML = 'Longitude: ' + lngLat.lng + '<br />Latitude: ' + lngLat.lat;
}

function onDragEnd() {
var lngLat = marker4.getLngLat();
coordinates.style.display = 'block';
coordinates.innerHTML = 'Longitude: ' + lngLat.lng + '<br />Latitude: ' + lngLat.lat;
}
 
marker1.on('dragend', onDragEnd);
marker2.on('dragend', onDragEnd);
marker3.on('dragend', onDragEnd);
marker4.on('dragend', onDragEnd);

</script>
 
</body>
</html>
