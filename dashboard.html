<!DOCTYPE html>
<html>
<head>
<style>
html, body{
	width:100%;
    height:100%;
   
}
.flex-container {
  width:100%;
  height:100%;
  display: flex;
  flex-wrap: wrap;
  background-color: Black;
}

.flex-container > div {
  background-color: White;
  width: 46%;
  margin: 2%;
  text-align: center;
  line-height: 60%;
  font-size: 30px;
}
</style>
</head>
<body>


<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
  
</div>


</body>
</html>
