<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>PVRobot User Interface</title>
		<link rel="stylesheet" href="styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#Button_1").click(function(){
					$("#frame_inner").attr("src", "home.html");
				});
				$("#Button_2").click(function(){
					$("#frame_inner").attr("src", "https://www.wikipedia.org");
				});
				$("#Button_3").click(function(){
					$("#frame_inner").attr("src", "https://www.raysweather.com");
				});
			});
		</script>
	</head>
	<body> 
		<div class="page">
			<section class="left_panel">
				<button id="Button_1">Home</button>
				<button id="Button_2">Wikipedia</button>
				<button id="Button_3">Weather</button>
			</section>
		
			<section class="frame">
				<iframe id="frame_inner" src="home.html"></iframe>
			</section>
		
			<section class="right_panel">
				<button id="Button_4">Button 4</button>
				<button id="Button_5">Button 5</button>
				<button id="Button_6">Button 6</button>
			</section>
		</div>
	</body>
</html>
