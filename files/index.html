<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>PVRobot User Interface</title>
		<link rel="stylesheet" href="styles.css">
		<script>
			window.onload = function(){
				document.getElementById('Button_1').addEventListener('click', ()=>{
					document.getElementById('frame_inner').setAttribute('src','pages/home_page/home.html');
				});
				document.getElementById('Button_2').addEventListener('click', ()=>{
					document.getElementById('frame_inner').setAttribute('src','pages/map_page/map_page.html');
				});
				document.getElementById('Button_3').addEventListener('click', ()=>{
					document.getElementById('left_panel').style.display = "none";
				});
				document.getElementById('Button_4').addEventListener('click', ()=>{
					document.getElementById('left_panel').style.display = "flex";
				});
			}
		</script>
	</head>
	<body> 
		<div class="page">
			<section class="left_panel" id="left_panel">
				<button id="Button_1">Home</button>
				<button id="Button_2">Map Page</button>
				<button id="Button_3">invisible</button>
			</section>
		
			<section class="frame">
				<iframe id="frame_inner" src="pages/home_page/home.html"></iframe>
			</section>
		
			<section class="right_panel">
				<button id="Button_4">visible</button>
				<button id="Button_5">Button 5</button>
				<button id="Button_6">Button 6</button>
			</section>
		</div>
	</body>
</html>
